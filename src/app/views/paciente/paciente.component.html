<div class="col-lg-12">


  <div class="card bg-light">
    <div class="row mb-4">
      <div class="col-12 mt-3">
        <p class="h2 ml-4 mt-1">Filtrar Contenido</p>
      </div>
      <div class="col-12 d-flex justify-content-between">
        <div class="col-sm-6 col-md-4">
          <div class="active-cyan-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text border border-success bg-success"><i class="fa fa-search"></i></span>
              </div>
              <input class="form-control border border-success" name="username" placeholder="Buscar..." type="text"
                [(ngModel)]="searchText">
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-pill  btn-warning" style="display:block; width:50%;" (click)="openModal('create')">Nuevo</button>
        </div>
      </div>
    </div>
  </div>




  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Listado de Pacientes
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Nombres</th>
            <th>F.Nac.</th>
            <th>Tel. Casa</th>
            <th>Tel. Movil</th>
            <th>Sucursal</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of pacientes.pacientes">
            <td>{{pacientes.pacientes.nombres}}</td>
            <td>2012/01/01</td>
            <td>Member</td>
            <td>
              <span class="badge badge-success">Active</span>
            </td>
          </tr>

        </tbody>
      </table>
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
  </div>
</div>
